<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ron Turner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background-color: #2b2b2b;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #444;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="ddbd0877-7df4-46f7-a0ae-a17b3f6cb335.png" alt="Profile Picture" class="profile-img">
    <h1>Ron Turner</h1>
    <div class="btn-group">
      <a class="btn" href="https://discord.com/users/1316659433727852619" target="_blank">Discord</a>
      <a class="btn" href="https://www.youtube.com/@wizard_of_the_east" target="_blank">YouTube</a>
    </div>
  </div>

</body>
</html>
